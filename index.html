<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Never Alone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--<svg id="menu">-->
    <!--<g id="menu-holder" transform="translate(100,100)"></g>-->
<!--</svg>-->

<article>
    <div id="tab-wave" class="tab ">
        Ne doit pas s'afficher
    </div>
    <div id="tab-person" class="tab activeTab">
        <!--<select id="attributesRadarChart"></select>-->
        <div class="options" id="options-person">
            <input type="checkbox" id="self_traits" checked>
            <label for="self_traits">How you perceive yourself</label> <br>
            <input type="checkbox" id="rating_o" checked>
            <label for="rating_o">How your dates perceived you</label> <br>
            <input type="checkbox" id="self_look_traits" checked>
            <label for="self_look_traits">What you look for in the opposite sex</label> <br>
            <input type="checkbox" id="same_gender_look_traits" checked>
            <label for="same_gender_look_traits">What you think most of your fellow look for in the opposite sex</label> <br>
            <input type="checkbox" id="opposite_gender_look_traits" checked>
            <label for="opposite_gender_look_traits">What you think the opposite sex looks for in a date</label> <br>
            <input type="checkbox" id="opposite_gender_self_traits" checked>
            <label for="opposite_gender_self_traits">How you think others perceive you</label> <br>
        </div>

    </div>
    <div id="tab-success" class="tab">
        Ne doit pas s'afficher
    </div>
</article>
<script src="d3/d3.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/menu.js"></script>
<script type="module" src="js/modules/graphs/Graph.js"></script>
<script type="module" src="js/modules/graphs/GraphExample.js"></script>
<script type="module" src="js/modules/graphs/RadarChart.js"></script>
<script type="module" src="js/modules/graphs/GroupedBarChart.js"></script>
<script type="module" src="js/modules/defaultOptions.js"></script>

</body>
</html>
